<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Author Research Rankings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="logo">ðŸ“š Research Rankings</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="universities.html">Universities</a>
    <a href="authors.html" class="active">Authors</a>
    <a href="journals.html">Journals</a>
    <a href="methodology.html">Methodology</a>
  </nav>
</header>

<div class="container">

  <!-- FILTER PANEL -->
  <aside class="filter-panel">
    <h3>Filter</h3>

    <div class="filter-group">
      <label for="startYear">Start Year</label>
      <select id="startYear"></select>
    </div>

    <div class="filter-group">
      <label for="endYear">End Year</label>
      <select id="endYear"></select>
    </div>

    <div class="filter-group">
      <label for="authorSearch">Search Author</label>
      <input id="authorSearch" type="text" placeholder="Type a name..." />
    </div>

    <!-- FILTER BY DISCIPLINE -->
    <div class="filter-group">
      <label>Filter by Discipline</label>
      <select id="disciplineFilter">
          <option value="ALL">All Disciplines</option>
      </select>
    </div>
    
    <!-- FILTER BY GROUP -->
    <div class="filter-group">
      <label>Filter by Journal Group</label>
      <select id="groupFilter">
          <option value="ALL">All Journals</option>
          <option value="UTD24">UTD 24 Journals</option>
          <option value="FT50">FT 50 Journals</option>
      </select>
    </div>
    
    <!-- RESET BUTTON (place it here) -->
    <div class="filter-group">
      <button id="resetFiltersBtn" class="reset-btn">Reset All Filters</button>
    </div>
    
    <!-- FILTER BY JOURNALS -->
    <div class="filter-group">
      <label>Filter by Journal</label>
      <div id="journalCheckboxes" class="checkbox-list"></div>
    </div>


  </aside>

  <section class="main-content">
    <h1>Top Authors by Research Output</h1>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Author</th>
          <th>Articles</th>
        </tr>
      </thead>
      <tbody id="authorsTableBody"></tbody>
    </table>
  </section>

</div>

<script src="authors.js"></script>
</body>
</html>
