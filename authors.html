<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Author Research Rankings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="logo">ðŸ“š Research Rankings</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="universities.html">Universities</a>
    <a href="authors.html" class="active">Authors</a>
    <a href="journals.html">Journals</a>
    <a href="methodology.html">Methodology</a>
  </nav>
</header>

<div class="container">

  <!-- FILTER PANEL -->
  <aside class="filter-panel">
    <h3>Filter</h3>

    <div class="filter-group">
      <label for="startYear">Start Year</label>
      <select id="startYear"></select>
    </div>

    <div class="filter-group">
      <label for="endYear">End Year</label>
      <select id="endYear"></select>
    </div>

    <div class="filter-group">
      <label for="authorSearch">Search Author</label>
      <input id="authorSearch" type="text" placeholder="Type a name..." />
    </div>

    <div class="filter-group">
      <label for="journalFilter">Filter by Journal</label>
      <select id="journalFilter" multiple size="10" style="height: 180px;">
        <!-- JS will populate -->
      </select>
      <small>Hold CTRL (Windows) or CMD (Mac) to choose multiple.</small>
    </div>


  </aside>

  <section class="main-content">
    <h1>Top Authors by Research Output</h1>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Author</th>
          <th>Articles</th>
        </tr>
      </thead>
      <tbody id="authorsTableBody"></tbody>
    </table>
  </section>

</div>

<script src="authors.js"></script>
</body>
</html>
