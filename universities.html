<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Research Rankings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="logo">ðŸ“š Research Rankings</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="universities.html" class="active">Universities</a>
    <a href="authors.html">Authors</a>
    <a href="journals.html">Journals</a>
    <a href="methodology.html">Methodology</a>
  </nav>
</header>

<div class="container">

  <aside class="filter-panel">
    <h3>Filter</h3>

    <div class="filter-group">
      <label for="startYear">Start Year</label>
      <select id="startYear"></select>
    </div>

    <div class="filter-group">
      <label for="endYear">End Year</label>
      <select id="endYear"></select>
    </div>

    <div class="filter-group">
      <label for="universitySearch">Search University</label>
      <input id="universitySearch" type="text" placeholder="Type a university name..." />
    </div>

    <!-- FILTER BY JOURNAL -->
    <div class="filter-group">
      <label>Filter by Journal</label>
      <div id="uniJournalCheckboxes" class="checkbox-list"></div>
    </div>

    <!-- FILTER BY DISCIPLINE -->
    <div class="filter-group">
      <label>Filter by Discipline</label>
      <select id="uniDisciplineFilter">
          <option value="ALL">All Disciplines</option>
      </select>
    </div>
    
    <!-- FILTER BY JOURNAL GROUP -->
    <div class="filter-group">
      <label>Filter by Journal Group</label>
      <select id="uniGroupFilter">
          <option value="ALL">All Journals</option>
          <option value="UTD24">UTD 24 Journals</option>
          <option value="FT50">FT 50 Journals</option>
      </select>
    </div>
    
    <!-- RESET BUTTON -->
    <div class="filter-group">
        <button id="uniResetFiltersBtn" class="reset-btn">Reset All Filters</button>
    </div>

  </aside>

  <section class="main-content">
    <h1>University Research Rankings</h1>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>University</th>
          <th>Articles</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
